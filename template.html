<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Grandstander:wght@300&family=Ranchers&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title></title>
  </head>
  <body>
    <div class="login-page">
      <div class="login-box p-5">
        <h1 style="text-align: center;">Login</h1>
        <form class="mb-5">
            <label for="name">Email: </label>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">@</span>
              </div>
              <input type="text" class="form-control" placeholder="Username" aria-label="Email" aria-describedby="basic-addon1">
            </div>
            <label for="name">Password: </label>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-default">*</span>
              </div>
              <input type="password" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
            </div>
            <div class="form-item">
              <button type="button" class="btn btn-primary">Login</button>
              <br>
              Didn  't Have Account? <a href="#">Sign Up</a>
            </div>
        </form>
      </div>
    </div>
  </body>
</html>
